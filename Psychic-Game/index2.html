<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psyhic-Game</title>

	<link rel="stylesheet" type="text/javascript" href="assets/game.js">
	

</head>
<body>

	<h1>The Psychic Game</h1>
	
	<p>Guess what letter I'm thinking of?</p>
	
	<p>Wins: <span id="wins">0</span></p>

	<p>Losses: <span id="losses">0</span></p>

	<P>Guesses Left <span id="guesses-left"></span></P>

	<p> Your Guesses so far: <span id="gueses-so-far"></span></p>

	<script type="text/javascript">

		// varaibles to start game

		var letters = ["a","b","c"];

		var guessedLetters = [];

		var letterToGuess = null;

		var guessesLeft = 9;

		var wins = 0;

		var losses = 0;

		// update varaibles 

		var updateGuessesLeft = function() {
			document.querySelector("#guesses-left").innerHTML = guessesLeft;
		};

		var updateLetterToGuess = function () {
			letterToGuess = letters[Math.floor(Math.random() * letters.length)];
		};

		var updateGuessesSoFar = function () {
			document.querySelector ("#gueses-so-far").innerHTML = guessedLetters.join(", ");
		};

		var reset = function () {
			guessesLeft = 9;
			guessedLetters = [];
			updateLetterToGuess();
			updateGuessesLeft();
			updateGuessesSoFar();
		};

		updateLetterToGuess();
    	updateGuessesLeft();


		document.onkeyup = function(event) {
			guessesLeft--;

      		var letter = String.fromCharCode(event.keyCode).toLowerCase();
            guessedLetters.push(letter);
      
      		updateGuessesLeft();
	       	updateGuessesSoFar();
	      
	      alert ("Machine Guess " + letterToGuess)


	      if (letter === letterToGuess) {

	        wins++;
	        document.querySelector("#wins").innerHTML = wins;
	        reset();
	      }

	      if (guessesLeft === 0) {
	        losses++;
	        document.querySelector("#losses").innerHTML = losses;
	        reset();
      }
    };



	</script>



	
</body>
</html>
